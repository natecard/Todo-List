<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="./icons/list-ol-solid.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/70fab30855.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">Welcome</header>
  <div class="gridContainer">
      <div id="leftSidebar" class="sidebar">
        <button id="disappearSidebar" class="disappear"><i class="fa-sharp fa-solid fa-bars"></i></button>
        <button id="modalBtn"><i class="fa-sharp fa-solid fa-circle-plus"></i></button>
          <div id="dateDiv"></div>
      </div>
      <div class="mainContent">
      <h1 id="greeting">Hello and Welcome</h1>
      <div id="toDoList" class="toDoList">
        <ul id="taskList" class="list">
          <li class="taskDivList">
            <div class="taskContainer">
              <div class="taskDivLeft">
                <p class="taskTitle">Example Task</p>
                <p class="taskDetails">Example Details </p>
              </div>
              <div class="taskDivRight">
                <span class="taskDelete">&times</span>
                <div class="taskDueDate">Example Date</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
        <div id="taskModal" class="modal">
            <div id="taskForm" class="formDisplay">
              <span class="close">&times;</span>
              <div class="taskHeading">Create Task</div>
              <form class="form">
                <label for="taskTitle">Task:</label>
                <input data-task="task-title" type="text" name="taskTitle" id="taskFormTitle">
                <label for="taskDetails">Description:</label>
                <input data-task="task-details" type="text" name="taskDetails" id="taskFormDetails">
                <label for="dueDate">Date:</label>
                <input data-task="due-date" type="date" name="dueDate" id="formDueDate">
                <label for="taskPriority">Priority:</label>
                <select data-task="task-priority" name="taskPriority" id="taskFormPriority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <button id="addTask" class="addTask">Add Task</button>
              </form>
            </div>
        </div>
      </div>
  </div>
  <footer class="footer">Example</footer>
      <script src="main.js"></script>
</body>
</html>
