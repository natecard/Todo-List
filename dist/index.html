<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/70fab30855.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="grid-container">
        <div id="left-sidebar" class="sidebar">
            <button id="hide"><i class="fa-sharp fa-solid fa-bars"></i></button>
          <div id="task-form" class="form-display">
            <div class="task-heading">Create Task</div>
                <form action="" method="">
                  <label for="form-heading">Task:</label>
                  <input type="text" name="form-heading" id="form-heading">
                  <label for="form-description">Description:</label>
                  <input type="text" name="form-description" id="form-description">
                  <label for="form-date">Due Date:</label>
                  <input type="date" name="form-date" id="form-date">
                  <label for="form-priority">Priority:</label>
                  <select name="form-priority" id="form-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                  <button id="submit-task" type="submit">Add Task</button>
                </form>
          </div>
        </div>
        <div id="toDoList" class="main-content">
          <h1>Example</h1>
        </div>
      </div>
  <script src="main.js"></script>
</body>
</html>
