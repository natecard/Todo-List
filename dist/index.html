<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="./icons/list-ol-solid.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/70fab30855.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">Welcome</header>
  <div class="grid-container">
      <div id="left-sidebar" class="sidebar">
        <button id="disappear-sidebar" class="disappear"><i class="fa-sharp fa-solid fa-bars"></i></button>
        <button id="modalBtn"><i class="fa-sharp fa-solid fa-circle-plus"></i></button>
          <div id="project-form" class="form-display">
            <div class="project-heading">Create Project</div>
              <form class="form">
                <label for="project-name">Project:</label>
                <input type="text" class="project-name" name="project-name" id="project-name">
                <label for="project-date">Due Date:</label>
                <input type="date" class="project-date" name="project-date" id="project-date">
                <label for="project-priority">Priority:</label>
                <select name="project-priority" class="project-priority" id="project-priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <button id="project-submit" class="submit" type="button">Create Project</button>
              </form>
          </div>
      </div>
        <div id="toDoList" class="main-content">
          <div id="taskModal" class="modal">
            <div id="task-form" class="form-display">
              <span class="close">&times;</span>
              <div class="task-heading">Create Task</div>
              <form class="form">
                <label for="task-title">Task:</label>
                <input type="text" name="task-title" id="task-title">
                <label for="task-details">Description:</label>
                <input type="text" name="task-details" id="task-details">
                <label for="task-priority">Priority:</label>
                <select name="task-priority" id="task-priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <button id="task-submit" class="submit" type="button">Add Task</button>
              </form>
            </div>
          </div>
          <h1 id="greeting">Hello and Welcome</h1>
        </div>
      </div>
      <footer class="footer">Example</footer>
      <script src="main.js"></script>
    </body>
</html>
